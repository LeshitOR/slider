<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="arrow left" src="images/arrow.png" alt="arrow">
            <div class="frame">
                <div class="slider">
                    <img  class="image" src="images/pexels-brettjordan-2508688.jpg" alt="">

                    <img  class="image" src="images/pexels-d-minh-ha-tu-n-2147504760-29704981.jpg" alt="">
                    <img  class="image" src="images/pexels-diva-29705416.jpg" alt="">
                    <img  class="image" src="images/pexels-eberhardgross-29356205.jpg" alt="">
                    <img  class="image" src="images/pexels-saturnus99-8887689.jpg" alt="">
                </div>
            </div>
            <img class="arrow right" src="images/arrow.png" alt="arrow">
        </div>
        <div class="bottom">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
